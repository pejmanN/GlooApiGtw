apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: keyvaultapp-virtualservice
  #namespace: gloo-system
spec:
  virtualHost:
    domains:
      - "*"
    routes:
      - matchers:
          - prefix: /keyvault/
        routeAction:
          single:
            upstream:
              name: keyvaultapp-upstream
              namespace: keyvaultapp
        options:
          prefixRewrite: "/"

      - matchers:
          - prefix: /identitymgmt/
        routeAction:
          single:
            upstream:
              name: keycloak-upstream
              namespace: keyvaultapp
        options:
          prefixRewrite: "/identitymgmt/"

---
apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: keyvaultapp-upstream
  #namespace: gloo-system
spec:
  kube:
    serviceName: keyvaultapp-service
    serviceNamespace: keyvaultapp
    servicePort: 80

---
apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: keycloak-upstream
  namespace: keyvaultapp
spec:
  kube:
    serviceName: keycloak-service
    serviceNamespace: keyvaultapp
    servicePort: 80
